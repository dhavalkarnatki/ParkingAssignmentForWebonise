<div class="row" *ngIf="responseMessageFlag">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="{{responseMessageClass}} text-center" role="alert">
            {{responseMessage}}
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>
<div class="row">
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-primary" (click)="isTwCollapsed = !isTwCollapsed;isFwCollapsed = !isFwCollapsed;"
            [attr.aria-expanded]="!isTwCollapsed" aria-controls="twSlotDiv" placement="right"
            ngbTooltip="Click to see two wheeler slots">Two Wheeler Slots</button>
    </div>
</div>

<div class="row" id="twSlotDiv" [ngbCollapse]="isTwCollapsed">
    <div class="col-lg-12">
        <div class="card m-2 slot-cards" [class.not-available-slot-card]="!slot.available"
            *ngFor="let slot of slotsArray; let i = index">
            <div class="card-body">
                <h5 class="card-title">Slot {{i+1}}</h5>
                <p class="card-text"><strong>Book My Parking</strong></p>
                <p class="card-text">Hassel free way to find a parking spot!</p>
                <button type="button" class="btn btn-primary" (click)="reserveParking(slot)"
                    *ngIf="slot.available">Reserve Now</button>
                <button type="button" class="btn btn-secondary" disabled *ngIf="!slot.available">Reserved</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-primary" (click)="isFwCollapsed = !isFwCollapsed;isTwCollapsed = !isTwCollapsed"
            [attr.aria-expanded]="!isFwCollapsed" aria-controls="fwSlotDiv" placement="right"
            ngbTooltip="Click to see four wheeler slots">Four Wheeler Slots</button>
    </div>
</div>

<div class="row" id="fwSlotDiv" [ngbCollapse]="isFwCollapsed">
    <div class="col-lg-12">
        <div class="card m-2 slot-cards" [class.not-available-slot-card]="!fwSlot.available"
            *ngFor="let fwSlot of fwSlotsArray; let i = index">
            <div class="card-body">
                <h5 class="card-title">Slot {{i+1}}</h5>
                <p class="card-text"><strong>Book My Parking</strong></p>
                <p class="card-text">Hassel free way to find a parking spot!</p>
                <button type="button" class="btn btn-primary" (click)="reserveFwParking(fwSlot)"
                    *ngIf="fwSlot.available">Reserve Now</button>
                <button type="button" class="btn btn-secondary" disabled *ngIf="!fwSlot.available">Reserved</button>
            </div>
        </div>
    </div>
</div>
